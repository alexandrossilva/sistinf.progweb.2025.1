<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <label for="distancia">Distância</label>
        <input type="number" id="distancia">
        <span>metros</span>    
    </div>
    <div>
        <label for="unidade">Unidade Medida Conversão</label>
        <select id="unidade">
            <option value="0">Polegada</option>
            <option value="1">Jarda</option>
            <option value="2">Milha</option>
            <option value="3">Légua</option>
        </select>    
    </div>
    <div>
        <button id="btn-converter">Converter</button>
    </div>
    <div>
        <label for="distancia-convertida">Distância Convertida</label>
        <input type="text" id="distancia-convertida" disabled>
    </div>
</body>
</html>
