<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiúsculos e Minúsculos</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <span>Digite um Texto</span>
        <input type="text" id="texto">
    </div>
    <div>
        <span>Texto em Maiúsculo</span>
        <input type="text" id="textoMai" disabled>
    </div>
    <div>
        <span>Texto em Minúsculo</span>
        <input type="text" id="textoMin" disabled>
    </div>
</body>
</html>
