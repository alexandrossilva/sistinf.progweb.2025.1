<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Numérico</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <b>Teclado Numérico</b>
    </div>
    <div>
        <div>
            <input type="password" id="senha" disabled>
        </div>
    </div>
    <div>
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    <div>
        <button id="btn-mostrar-senha">Mostrar Senha (Por Extenso)</button>
        <button id="btn-apagar-senha">Apagar Senha</button>
    </div>
</body>
</html>
